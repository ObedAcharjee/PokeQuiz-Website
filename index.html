<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeQuiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url('pichu.jpg'); /* Ensure path is correct */
            background-size: contain; /* Keep consistent */
            background-position: center;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: white; /* Fallback */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            overflow: auto; /* Allow scrolling */
        }

        .container {
            width: 80%;
            max-width: 500px;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black */
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            text-align: center;
            margin-top: 20px;
        }

        h1 {
            font-size: 1.8em;
            margin-bottom: 15px;
            color: white;
        }

        p {
            font-size: 1.5em;
            color: honeydew;
        }

        /* Button Styling (EXACT match to results.html) */
        .btn {
            font-size: 2em;
            font-weight: bold;
            background: none;
            border: 3px solid white; /* Added border */
            color: white;
            cursor: pointer;
            margin-top: 20px;
            text-decoration: none;
            display: inline-block;
            padding: 10px 20px; /* Added padding */
            border-radius: 10px; /* Slightly rounded corners */
            transition: all 0.3s ease-in-out;
        }

        /* Hover Effect */
        .btn:hover {
            color: whitesmoke;
            background-color: rgba(255, 255, 255, 0.2); /* Subtle background */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PokeQuiz</h1>
        <p>Answer the following 10 Questions and find out what Pokemon would you be!!</p>
        <a href="nextpage.html">
            <button class="btn">Let's Go!!</button>
        </a>
    </div>
</body>
</html>
